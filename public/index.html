<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Drawer</title>
    <!-- tailwind css  -->
    <link rel="stylesheet" href="../dist/build/output.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class=" flex w-full justify-center align-middle">
    <button class="drawer-btn text-center rounded-md bg-slate-800 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-slate-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 inline-block">Open drawer</button>
   </div>
    <!-- drawer starts --> 
    <div class="fixed  top-0 left-0 h-screen text-right min-w-300px z-50  shadow-2xl rounded-r-[15px] bg-white dark:bg-slate-600"
        area-describedby="drawer" id="custom-drawer">
        <div class="drawer-content hide p-5">
            <ul class="w-full">
                <li class="py-3">Link1</li>
                <li class="py-3">Link2</li>
                <li class="py-3">Link3</li>
            </ul>
        </div>
    </div>
    <!-- drawer ends-->
    <!-- Contents here  -->
    <main class="min-h-screen w-full p-10" id="main-content">
        <h2 class="text-2xl text-center ">Contents Here</h2>
    </main>
    <script src="script.js"></script>
</body>
</html>
